name: Code Quality

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Black check
        run: |
          black --version
          black --check --diff .

      - name: isort check
        run: |
          isort --version-number
          isort --check-only --diff .

  types:
    runs-on: ubuntu-latest
    continue-on-error: true  # no bloquear PRs por tipos inicialmente
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy

      - name: mypy (permisivo)
        run: |
          mypy . --ignore-missing-imports --implicit-optional

